<!DOCTYPE html>
<html>
  <head>
    <title>Relations</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    <link type="text/css" rel="stylesheet" href="./css/style.css"/>
  </head>

  <body>
    <header>
      <div class="container">
        <h1 class="header-main">Пошук зв'язків</h1>
      </div>
    </header>

    <main>
      <div class="container">
        <form class="search">
          <div role="group">
            <p>Виберіть характеристику для пошуку:</p>
            <label class="characteristic">
              <input name="property" type="radio" value="edrpou" checked/>
              ЄДРПОУ юрособи
            </label>
            <label class="characteristic">
              <input name="property" type="radio" value="firm" />
              Назва юрособи
            </label>
            <label class="characteristic">
              <input name="property" type="radio" value="name" />
              П.І.Б. фізособи
            </label>
          </div>
          <label>
            Введіть її значення:
            <input type="text" name="value" />
            та рівень пошуку:
            <input type="text" name="level" />
            <button type="submit">Знайти</button>
          </label>
        </form>
      </div>
      <div class="container">
        <svg width="1200" height="800"></svg>
        <script type="text/javascript" src="./js/visual.js"></script>
      </div>
    </main>
  </body>
</html>
